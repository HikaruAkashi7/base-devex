# ==============================================================================
# WORKFLOW: Reusable Security SCA Scan
#
# DESCRIPTION:
#   Reusable workflow for performing Software Composition Analysis (SCA) using
#   Trivy to detect vulnerabilities in project dependencies and package files.
#   This workflow:
#   1. Scans the filesystem for dependency files (package.json, requirements.txt, etc.)
#   2. Identifies known vulnerabilities in third-party dependencies
#   3. Reports critical vulnerabilities and fails if any are found
#
#   Trivy automatically detects dependency files and scans them for known
#   Common Vulnerabilities and Exposures (CVEs).
#
# PREREQUISITES:
#   1. Repository must contain dependency files (package.json, requirements.txt, etc.)
#   2. Repository must have appropriate permissions for security-events
#
# INPUTS:
#   - scan-path: Directory path to scan (default: .)
#   - severity: Minimum severity level to fail (default: CRITICAL)
#   - ignore-unfixed: Ignore unfixed vulnerabilities (default: true)
#
# SCAN SETTINGS:
#   - scan-type: 'fs' (filesystem scan)
#   - severity: 'CRITICAL' (only critical vulnerabilities fail the workflow)
#   - ignore-unfixed: true (ignores vulnerabilities without fixes)
# ==============================================================================

name: reusable-sec-sca-scan

on:
  workflow_call:
    inputs:
      scan-path:
        description: Directory path to scan
        required: false
        type: string
        default: .
      severity:
        description: Minimum severity level to fail
        required: false
        type: string
        default: CRITICAL
      ignore-unfixed:
        description: Ignore unfixed vulnerabilities
        required: false
        type: boolean
        default: true

jobs:
  sec-sca-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.scan-path }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: ${{ inputs.ignore-unfixed }}
          severity: ${{ inputs.severity }}