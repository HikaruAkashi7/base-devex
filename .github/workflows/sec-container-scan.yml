# ==============================================================================
# WORKFLOW: Security Container Scan
#
# DESCRIPTION:
#   Performs container image security scanning using Trivy to detect
#   vulnerabilities in Docker images. This workflow:
#   1. Builds Docker images using Docker Buildx with GitHub Actions cache
#   2. Scans the built images for OS-level vulnerabilities
#   3. Reports critical vulnerabilities and fails if any are found
#
#   The workflow uses a matrix strategy to scan multiple container images
#   in parallel, making it suitable for repositories with multiple Dockerfiles.
#
# PREREQUISITES:
#   1. Dockerfile(s) must exist in the repository
#   2. Repository must have appropriate permissions for security-events
#
# CONFIGURATION:
#   Modify the matrix strategy to add more container images:
#   - dockerfile: Path to Dockerfile
#   - context: Docker build context
#   - image: Image name for tagging
#
# SCAN SETTINGS:
#   - vuln-type: 'os' (OS-level vulnerabilities)
#   - severity: 'CRITICAL' (only critical vulnerabilities fail the workflow)
#   - ignore-unfixed: true (ignores vulnerabilities without fixes)
# ==============================================================================

name: sec-container-scan

on:
  workflow_dispatch:

jobs:
  sec-container-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile
            context: .
            image: sample
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy container scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: '${{ matrix.image }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os'
          severity: 'CRITICAL'