# ==============================================================================
# WORKFLOW: SEC Secrets Scan
#
# DESCRIPTION:
#   Scans the repository for hardcoded secrets, passwords, and API keys
#   using Gitleaks.
#
# PREREQUISITES:
#   None. Uses standard GitHub Token for feedback.
# ==============================================================================

name: sec-secrets-scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  secrets-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
